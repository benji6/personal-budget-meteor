<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Budget</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
  <div class="center">
    <header>
      <h1>Personal Budget</h1>
      <nav>
        <ul>
          <li>Enter Transactions</li>
          <li>View Summary</li>
        </ul>
      </nav>
    </header>
    <form class="new-transaction">
      <p><label><span>Date: </span><input name="date" class="datepicker" type="date" required></label></p>
      <p><label><span>Transaction Type: </span>
        <select name="type" required>
          <option value="" disabled selected>Select</option>
          <option>Transport</option>
          <option>Food</option>
        </select>
      </label></p>
      <p><label><span>Amount: </span><input name="amount" type="number" step="0.01" min="0.01" required></label></p>
      <p><span></span><input type="submit" value="Record Transaction"></p>
    </form>
    <h3>Recent Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {{#each transactions}}
          {{> transaction}}
        {{/each}}
      </tbody>
    </table>
  </div>
</body>

<template name="transaction">
  <tr>
    <td>{{date}}</td>
    <td>{{type}}</td>
    <td>{{amount}}</td>
    <td><button class="delete">&times;</button></td>
  </tr>
</template>
