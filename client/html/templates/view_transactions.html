<template name="view_transactions">
  <div class="center">
    {{> header}}
    <table>
      <thead>
        <tr>
          <th colspan="4">
            <h3>All Transactions</h3>
          </th>
        </tr>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {{#each transactions}}
          {{> transaction}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
